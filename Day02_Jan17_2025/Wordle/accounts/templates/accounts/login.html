{% extends "frontend/base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<a href="{% url 'password_reset' %}">Forgot your password?</a><br>
<a href="{% url 'register' %}">Don't have an account? Register here.</a>
{% endblock %}
